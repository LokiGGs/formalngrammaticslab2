<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <title>Лабораторная работа ТКиФГ №2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="error-notification">
            <div class="error-text">Ошибка:</div>
        </div>
    </header>
    <div class="container">
        <div class="main">
            <div class="template-header">Шаблон:
                <div class="template" id="template"></div>
            </div>
            <form class="enter-template">
                <input type="search" name="template" placeholder="Введите шаблон.." id="template-textbox">
                <button type="button" class="template-button" id="templateButton">Задать</button>
            </form>
            <div class="adress-header">Адрес:
                <div class="adress" id="adress"></div>
            </div>
            <form class="enter-adress">
                <input type="search" name="adress" placeholder="Введите адрес.." id="adress-textbox">
                <button type="button" class="confirm-button" id="adressButton">Проверить</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Лабораторная выполнена студентами ИВТб-3304-05-00 Репиным Иваном и Репиной Мариной</p>
    </footer>

</body>
<script src="./formgramm.js"></script>

</html>
